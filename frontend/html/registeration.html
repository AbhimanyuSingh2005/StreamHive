<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    /* Navbar styles */
    .navbar {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar a,
    .navbar button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .navbar button:hover,
    .navbar a:hover {
      text-decoration: underline;
    }
    /* Container for the form */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 50px auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar with swapped orientation -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">VEDIOTUBE</a>
    </div>
    <div class="nav-right">
      <button onclick="window.location.href='/login'">Login</button>
    </div>
  </nav>
  
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="cpassword" placeholder="Confirm Password" required>
      <label for="avatar">Avatar:</label>
      <input type="file" id="avatar" accept="image/*" required>
      <label for="coverImage">Cover Image:</label>
      <input type="file" id="coverImage" accept="image/*" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('fullName', document.getElementById('fullName').value);
      formData.append('password', document.getElementById('password').value);
      formData.append('cpassword', document.getElementById('cpassword').value);
      formData.append('avatar', document.getElementById('avatar').files[0]);
      formData.append('coverImage', document.getElementById('coverImage').files[0]);
      
      const response = await fetch('/api/v1/user/register', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Registration successful');
        window.location.href = '/login';
      } else {
        alert('Registration failed');
      }
    });
  </script>
</body>
</html>
