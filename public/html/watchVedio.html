<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video - VEDIOTUBE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    /* Main container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    /* Video player styles */
    video {
      width: 100%;
      max-height: 450px;
      background: #000;
      margin-bottom: 20px;
    }
    .video-info {
      padding: 0 10px;
    }
    .video-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .video-description {
      font-size: 16px;
      line-height: 1.5;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/">VEDIOTUBE</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div id="videoContainer">
      <!-- Video player will be injected here -->
    </div>
    <div class="video-info" id="videoInfo">
      <!-- Video title and description -->
    </div>
    <div class="video-actions">
        <button id="likeBtn">Like</button>
        <span id="likeCount">0</span>
    </div>
    <hr>
    <div class="comments-section">
        <h3>Comments</h3>
        <form id="commentForm">
            <textarea id="commentContent" placeholder="Add a public comment..." required></textarea>
            <button type="submit">Comment</button>
        </form>
        <div id="commentsContainer">
            <!-- Comments will be loaded here -->
        </div>
    </div>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    const pathParts = window.location.pathname.split('/');
    const vedioId = pathParts[pathParts.length - 1];
    let currentUser = null;

    async function getCurrentUser() {
        try {
            const res = await fetch('/api/v1/user/getCurrentUser');
            if (res.ok) {
                const { data } = await res.json();
                currentUser = data;
            }
        } catch (error) {
            console.log('Not logged in');
        }
    }

    if (!vedioId) {
      document.getElementById('errorMessage').textContent = 'No video ID provided in URL.';
    } else {
      // Fetch video details using the provided video ID
      fetch(`/api/v1/vedio/getVedioById/${vedioId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch video details');
          }
          return response.json();
        })
        .then(res => {
          // The API returns the video details in res.data
          const video = res.data;
          if (!video) {
            throw new Error('Video not found');
          }
          
          // Create and insert the video player element
          const videoContainer = document.getElementById('videoContainer');
          const videoPlayer = document.createElement('video');
          videoPlayer.setAttribute('controls', 'controls');
          
          const source = document.createElement('source');
          source.src = video.vedioFile; // Correct field for video url
          source.type = 'video/mp4';
          videoPlayer.appendChild(source);
          videoContainer.appendChild(videoPlayer);

          // Display video title and description
          const videoInfo = document.getElementById('videoInfo');
          videoInfo.innerHTML = `
            <h2 class="video-title">${video.title || 'Untitled Video'}</h2>
            <p class="video-description">${video.description || ''}</p>
          `;
        })
        .catch(error => {
          console.error(error);
          document.getElementById('errorMessage').textContent = error.message;
        });
        
        loadComments();
    }

    async function loadComments() {
        await getCurrentUser();
        const commentsContainer = document.getElementById('commentsContainer');
        try {
            const res = await fetch(`/api/v1/comments/${vedioId}`);
            if (!res.ok) throw new Error('Failed to load comments');
            const { data: comments } = await res.json();
            commentsContainer.innerHTML = comments.docs.map(comment => `
                <div class="comment">
                    <p><strong>@${comment.owner.username}</strong>: ${comment.content}</p>
                </div>
            `).join('');
        } catch (error) {
            commentsContainer.innerHTML = `<p>${error.message}</p>`;
        }
    }

    document.getElementById('commentForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        if (!currentUser) {
            alert('You must be logged in to comment.');
            return;
        }
        const content = document.getElementById('commentContent').value;
        const res = await fetch(`/api/v1/comments/${vedioId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        });
        if (res.ok) {
            document.getElementById('commentContent').value = '';
            loadComments();
        } else {
            alert('Failed to add comment.');
        }
    });

    document.getElementById('likeBtn').addEventListener('click', async function() {
        if (!currentUser) {
            alert('You must be logged in to like a video.');
            return;
        }
        const res = await fetch(`/api/v1/likes/toggle/v/${vedioId}`, { method: 'POST' });
        if (res.ok) {
            const { data } = await res.json();
            this.textContent = data.isLiked ? 'Unlike' : 'Like';
        } else {
            alert('Failed to toggle like.');
        }
    });

  </script>
</body>
</html>
