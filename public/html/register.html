<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navbar with swapped orientation -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">VEDIOTUBE</a>
    </div>
    <div class="nav-right">
      <button onclick="window.location.href='/login'">Login</button>
    </div>
  </nav>
  
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="cpassword" placeholder="Confirm Password" required>
      <label for="avatar">Avatar:</label>
      <input type="file" id="avatar" accept="image/*" required>
      <label for="coverImage">Cover Image:</label>
      <input type="file" id="coverImage" accept="image/*" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('fullName', document.getElementById('fullName').value);
      formData.append('password', document.getElementById('password').value);
      formData.append('cpassword', document.getElementById('cpassword').value);
      formData.append('avatar', document.getElementById('avatar').files[0]);
      formData.append('coverImage', document.getElementById('coverImage').files[0]);
      
      const response = await fetch('/api/v1/user/register', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Registration successful');
        window.location.href = '/login';
      } else {
        alert('Registration failed');
      }
    });
  </script>
</body>
</html>
